<style>
  /* MEAT AND POTATOES*/

  .f-row {
    height: 250px;
    /* padding-left: 20px; */
    /* padding-right: 20px;
          overflow-y: initial; */
  }

  .f-col {
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
  }

  .f-cell {
    border: 1px solid grey;
    display: table-cell;
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    -moz-transition: max-height .3s ease-in-out;
    -webkit-transition: max-height .3s ease-in-out;
    -o-transition: max-height .3s ease-in-out;
    overflow: hidden;
  }

  .panel_sub {
    -moz-transition: max-height .3s ease-in-out;
    -webkit-transition: max-height .3s ease-in-out;
    -o-transition: max-height .3s ease-in-out;
    transition: max-height .3s ease-in-out;
    overflow: hidden;
    height: 100%;
    /* padding-bottom: 10px; */
  }

  /* CONTENT HIDING */

  .content_t {
    opacity: 0;
    -moz-transition: all 2s ease-in-out;
    -webkit-transition: all 2s ease-in-out;
    -o-transition: all 2s ease-in-out;
    transition: all 2s ease-in-out;
  }

  .active_sub {
    display: flex !important;
    opacity: 1;
    -moz-transition: all 2s ease-in-out;
    -webkit-transition: all 2s ease-in-out;
    -o-transition: all 2s ease-in-out;
    transition: all 2s ease-in-out;
  }

  /* IMAGES */

  .imgcol {
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    flex: 1;
    min-width: 160px;
    width: 15%;
  }

  .imgholder {
    height: 100%;
    width: 100%;
    position: relative;
    cursor: pointer;
  }

  .flex-tablewrap img {
    max-height: 175px;
    max-width: 300px;
    height: auto;
    width: 90%;
    padding-left: 5%;
    padding-right: 5%;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .sidecol img {
    height: 100px;
    padding: 20px;
  }

  /*  TEXT FORMATTING  */

  a.f-cell {
    text-decoration: none;
    text-align: center;
  }

  a.f-cell.bigger:hover {
    color: white;
  }

  a.f-cell.big:hover {
    color: inherit;
  }

  .flex-tablewrap h3 {
    text-align: center;
    font-size: 2em;
  }

  .big {
    color: black;
    font-size: 1.5em;
    text-align: center;
  }

  /*
      .big:nth-last-child(n+2){
        border-right: 1px solid black;
      }*/

  .bigger {
    color: white;
    font-size: 2em;
    text-align: center;
    background-color: grey;
  }

  /*  ETC  */

  .desccol {
    padding-left: 20px;
    padding-right: 20px;
    overflow-y: initial;
    padding-bottom: 20px;
  }

  .subtable {
    padding: 20px;
  }

  @media (max-width: 600px) {
    .f-col.holder {
      border: 2px solid black;
      /* -webkit-flex-direction: row;
            flex-direction: row; */
      max-height: 100vh;
    }

    .f-row {
      -webkit-flex-direction: column;
      flex-direction: column;
      height: 290px;
    }

    .flex-tablewrap img {
      height: auto;
      max-width: 300px;
      max-height: 54px;
      width: auto;
      padding-left: 5%;
      padding-right: 5%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  }

  /*
      transition: property duration timing-function delay|initial|inherit;
      */

  /* .variable{
        display: none;
        height: 400px;
      } */
  
</style>
